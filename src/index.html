<!doctype html>
<html ng-app="fuse">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Fuse - Admin Theme</title>

        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide:not(.ng-hide-animate) {
                display: none !important;
            }

            ng\:form {
                display: block;
            }

            #splash-screen {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #3C4252;
                z-index: 99999;
            }

            [ng-cloak]#splash-screen {
                display: block !important;
            }

            #splash-screen .center {
                display: block;
                width: 100%;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            #splash-screen .logo {
                width: 96px;
                height: 96px;
                line-height: 96px;
                margin: 0 auto 64px auto;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                font-size: 56px;
                text-align: center;
                border-radius: 2px;
                background-color: #039BE5;
                color: #FFFFFF;
            }

            #splash-screen .spinner,
            #splash-screen .spinner:before,
            #splash-screen .spinner:after {
                border-radius: 50%;
            }

            #splash-screen .spinner:before,
            #splash-screen .spinner:after {
                position: absolute;
                content: '';
                background: #3C4252;
                top: -2px;
                bottom: -2px;

            }

            #splash-screen .spinner:before {
                border-radius: 50% 0 0 50%;
                left: -2px;
                right: 50%;
                -webkit-transform-origin: 18px 18px;
                transform-origin: 18px 18px;
                -webkit-animation: rotator 2s infinite ease 1.5s;
                animation: rotator 2s infinite ease 1.5s;
            }

            #splash-screen .spinner {
                margin: 0 auto;
                position: relative;
                width: 32px;
                height: 32px;
                box-shadow: inset 0 0 0 4px #039BE5;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
                animation: colors 10s ease infinite;
            }

            #splash-screen .spinner:after {
                border-radius: 0 50% 50% 0;
                left: 50%;
                right: -2px;
                -webkit-transform-origin: 0px 18px;
                transform-origin: 0px 18px;
                -webkit-animation: rotator 2s infinite ease;
                animation: rotator 2s infinite ease;
            }

            @-webkit-keyframes rotator {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @keyframes rotator {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @-webkit-keyframes colors {
                0% {
                    box-shadow: inset 0 0 0 4px #4285F4;
                }
                25% {
                    box-shadow: inset 0 0 0 4px #DE3E35;
                }
                50% {
                    box-shadow: inset 0 0 0 4px #F7C223;
                }
                75% {
                    box-shadow: inset 0 0 0 4px #1B9A59;
                }
                40% {
                    box-shadow: inset 0 0 0 4px #4285F4;
                }
            }

            @keyframes colors {
                0% {
                    box-shadow: inset 0 0 0 4px #4285F4;
                }
                25% {
                    box-shadow: inset 0 0 0 4px #DE3E35;
                }
                50% {
                    box-shadow: inset 0 0 0 4px #F7C223;
                }
                75% {
                    box-shadow: inset 0 0 0 4px #1B9A59;
                }
                40% {
                    box-shadow: inset 0 0 0 4px #4285F4;
                }
            }


        </style>

    </head>
