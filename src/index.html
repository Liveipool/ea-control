<!doctype html>
<html ng-app="fuse">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Fuse - Admin Theme</title>

        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide:not(.ng-hide-animate) {
                display: none !important;
            }

            ng\:form {
                display: block;
            }

            #splash-screen {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #3C4252;
                z-index: 99999;
            }

            [ng-cloak]#splash-screen {
                display: block !important;
            }

            #splash-screen .center {
                display: block;
                width: 100%;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            #splash-screen .logo {
                width: 96px;
                height: 96px;
                line-height: 96px;
                margin: 0 auto 20px auto;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                font-size: 56px;
                text-align: center;
                border-radius: 2px;
                background-color: #039BE5;
                color: #FFFFFF;
            }

            #splash-screen .preloader {
                position: relative;
                text-align: center;
            }

            #splash-screen .preloader .loader-img{
                width: 36px;
                height: 36px;
                -webkit-animation: animatePreloader 2s linear infinite;
                -moz-animation: animatePreloader 2s linear infinite;
                -o-animation: animatePreloader 2s linear infinite;
                animation: animatePreloader 2s linear infinite;
            }

            @keyframes animatePreloader {
                from {
                    -webkit-transform: rotate(0deg);
                    -moz-transform: rotate(0deg);
                    -ms-transform: rotate(0deg);
                    -o-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                to {
                    -webkit-transform: rotate(360deg);
                    -moz-transform: rotate(360deg);
                    -ms-transform: rotate(360deg);
                    -o-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
        </style>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <!-- bower:css -->
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->

        <link rel="stylesheet" href="assets/icons/style.css">

    </head>

    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <body md-theme="{{vm.themes.active.name}}" md-theme-watch ng-controller="AppController as vm">

        <div ng-cloak id="splash-screen">
            <div class="center">
                <div class="logo">
                    <span>F</span>
                </div>
                <div class="preloader">
                    <img class="loader-img" src="assets/images/etc/loading.png">
                </div>
            </div>
        </div>

        <div id="main" class="animate slide-up" flex layout="row" ui-view="main"></div>

        <div id="theme-changer" ui-view="themeChanger"></div>

        <!-- build:js(src) scripts/vendor.js -->

        <!-- inject:partials -->

        <!-- endbuild -->

    </body>
</html>
