<!doctype html>
<html ng-app="fuse">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Fuse - Admin Theme</title>
        <style>@charset "UTF-8";

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide:not(.ng-hide-animate) {
            display: none !important;
        }

        ng\:form {
            display: block;
        }

        /* some naive styles for a splash page */
        #splash-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(60, 66, 82);
            z-index: 99999;
        }

        [ng-cloak]#splash-screen {
            display: block !important;
        }

        #splash-screen .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -64px;
            margin-left: -64px;
            border: none;
            font: 500 86px/1 Arial, Helvetica, sans-serif;
            text-align: center;
            border-radius: 2px;
            height: 128px;
            line-height: 128px;
            width: 128px;
            background-color: rgb(3, 155, 229);
            color: rgba(255, 255, 255, 1);
            animation: scaleFadeIn 500ms ease-in backwards;
            animation-delay: 0s;
        }

        #splash-screen .title {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            top: auto;
            width: 100%;
            color: rgba(255, 255, 255, .13);
            text-align: center;
            padding: 24px;
            font: normal 48px/1 Arial, Helvetica, sans-serif;
            animation: scaleFadeIn 300ms ease-in backwards;
            animation-delay: 300ms;
        }

        @keyframes scaleFadeIn {
            0% {
                opacity: 0;
                transform: scale(5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        </style>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <!-- bower:css -->
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->

        <link rel="stylesheet" href="assets/icons/style.css">

    </head>

    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <body md-theme="{{vm.themes.active.name}}" md-theme-watch ng-controller="AppController as vm">

        <div ng-cloak id="splash-screen">
            <div class="logo">
                <span>F</span>
            </div>
            <div class="title">
                FUSE
            </div>
        </div>

        <div id="main" class="animate slide-up" flex layout="row" ui-view="main"></div>

        <div id="theme-changer" ui-view="themeChanger"></div>

        <!-- build:js(src) scripts/vendor.js -->

        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

        <!-- endinject -->

        <!-- inject:partials -->

        <!-- endbuild -->

    </body>
</html>
