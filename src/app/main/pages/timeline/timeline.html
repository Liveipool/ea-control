<div id="timeline" layout="column" layout-align="start center" layout-fill>

    <!-- Start Timeline Item -->
    <div ms-timeline class="timeline-row" layout="row" layout-align="center start" ng-class="{'hidden': !onScreen}" ng-repeat="timelineItem in vm.timeline">
        <div class="timeline-item" flex="50">
            <!-- Start ms-card -->
            <ms-card template="timelineItem.template" ng-model="timelineItem"></ms-card>
            <!-- End ms-card -->
        </div>

        <div class="timeline-point">
            <md-button class="md-fab" aria-label="timeline item icon">
                <md-icon md-font-icon="icon-mail"></md-icon>
            </md-button>
        </div>

        <div class="timeline-detail" flex="50">
            <div class="time">
                {{timelineItem.time}}
            </div>
            <div class="event">
                {{timelineItem.event}}
            </div>
        </div>
    </div>
    <!-- End Timeline Item -->

</div>
