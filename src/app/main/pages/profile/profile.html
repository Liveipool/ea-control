<div id="profile" class="page-layout simple tabbed" layout="column" layout-fill>

    <!-- Header -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between end">
        <div class="user-info" layout="row" layout-align="start center">
            <img class="profile-image avatar huge" src="assets/images/avatars/katherine.png">
            <div class="name">Katherine Wilson</div>
        </div>

        <div class="actions" layout="row" layout-align="end center">
            <md-button class="md-raised md-accent">Follow</md-button>
            <md-button class="md-raised md-primary">Send Message</md-button>
        </div>
    </div>
    <!-- / Header -->

    <!-- Content -->
    <div class="content" flex>

        <md-tabs md-dynamic-height>
            <md-tab label="Timeline">
                <md-content class="timeline-tab"
                            ng-include="'app/main/pages/profile/tabs/timeline/timeline.html'">
                </md-content>
            </md-tab>
            <md-tab label="About">
                <md-content class="about-tab"
                            ng-include="'app/main/pages/profile/tabs/about/about.html'">
                </md-content>
            </md-tab>
            <md-tab label="Photos & Videos">
                <md-content class="photos-videos-tab"
                            ng-include="'app/main/pages/profile/tabs/photos-videos/photos-videos.html'">
                </md-content>
            </md-tab>
        </md-tabs>

    </div>
    <!-- / Content -->

</div>
