<div class="content-header" layout="row" layout-align="space-between center">
    <span class="title">
        <span class="md-title">Users</span>
        <span class="secondary-text">33 Results</span>
    </span>

    <div class="pager">
        <span class="secondary-text">Results:</span>
        <span class="page-info">1-10</span>
        <md-button class="md-icon-button" aria-label="previous page">
            <md-icon md-font-icon="icon-navigate_before"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="next page">
            <md-icon md-font-icon="icon-navigate_next"></md-icon>
        </md-button>
    </div>
</div>

<table class="results user-list table-simple" layout-fill>
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th class="text-right">Age</th>
            <th class="text-right">Start Date</th>
            <th class="text-right">Salary</th>
            <th class="text-left">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr class="result-item user" ng-repeat="user in vm.users">
            <td class="name">{{user.name}}</td>
            <td class="position">{{user.position}}</td>
            <td class="office">{{user.office}}</td>
            <td class="age text-right">{{user.age}}</td>
            <td class="start-date text-right">{{user.startDate}}</td>
            <td class="salary text-right">{{user.salary | currency}}</td>
            <td class="email text-left">{{user.email}}</td>
        </tr>
    </tbody>
</table>

<nav class="pagination" md-ink-ripple>
    <a class="disabled" href="#" aria-label="Previous">
        <i class="icon-navigate_before" aria-hidden="true"></i>
    </a>
    <a class="active" href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">7</a>
    <a href="#">8</a>
    <a href="#">9</a>
    <a href="#">10</a>
    <a href="#" aria-label="Next">
        <i class="icon-navigate_next" aria-hidden="true"></i>
    </a>
</nav>
