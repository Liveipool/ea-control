<div id="search" class="page-layout simple tabbed" layout="column">

    <!-- Header -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between center">
        <div class="search" flex layout="row" layout-align="start center">
            <md-icon md-font-icon="icon-search" class="icon search-icon s24"></md-icon>

            <input class="search-input" ng-model="vm.search" type="text" placeholder="Search.." flex>

            <md-button class="md-icon-button refresh" aria-label="refresh">
                <md-icon md-font-icon="icon-refresh" class="icon s24"></md-icon>
            </md-button>
        </div>

        <md-menu class="search-settings" md-position-mode="target-right target" >
            <md-button aria-label="Search settings"
                       ng-click="$mdOpenMenu()">
                <md-icon md-menu-origin md-menu-align-target md-font-icon="icon-settings" class="icon s18"></md-icon>
            </md-button>

            <md-menu-content width="3">
                <md-menu-item>
                    <md-button ng-click="vm.dummyFunction()">
                        <p>Settings 1</p>
                    </md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button ng-click="vm.dummyFunction()">
                        <p>Settings 2</p>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    <!-- / Header -->

    <!-- Content -->
    <div class="content" flex>

        <md-tabs md-dynamic-height>
            <md-tab label="Classic">
                <md-content class="classic-tab"
                            ng-include="'app/main/pages/search/tabs/classic/classic.html'">
                </md-content>
            </md-tab>
            <md-tab label="Emails">
                <md-content class="emails-tab"
                            ng-include="'app/main/pages/search/tabs/emails/emails.html'">
                </md-content>
            </md-tab>
            <md-tab label="Users">
                <md-content class="users-tab"
                            ng-include="'app/main/pages/search/tabs/users/users.html'">
                </md-content>
            </md-tab>
            <md-tab label="Contacts">
                <md-content class="contacts-tab"
                            ng-include="'app/main/pages/search/tabs/contacts/contacts.html'">
                </md-content>
            </md-tab>
        </md-tabs>

    </div>
    <!-- / Content -->

</div>
