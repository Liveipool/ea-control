<div id="search" layout="column" layout-fill>
    <header class="page-header md-accent-bg" layout="row" layout-align="space-between">
        <div flex layout="column" layout-align="center">
            <div class="search" layout="row" layout-align="start center">
                <label for="search-input">
                    <md-icon md-font-icon="icon-search" class="icon s24"></md-icon>
                </label>
                <input id="search-input" ng-model="vm.search" type="text" placeholder="Search.." flex>
                <md-button class="md-icon-button refresh-button" aria-label="refresh">
                    <md-icon md-font-icon="icon-refresh" class="icon s24"></md-icon>
                </md-button>
            </div>
        </div>
        <md-button class="md-icon-button settings-button" aria-label="settings">
            <md-icon md-font-icon="icon-settings" class="icon s18"></md-icon>
        </md-button>
    </header>

    <div class="content" flex>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Classic">
                <md-content class="classic-tab"
                            ng-include="'app/main/pages/search/tabs/classic/classic.html'">
                </md-content>
            </md-tab>
            <md-tab label="Emails">
                <md-content class="emails-tab"
                            ng-include="'app/main/pages/search/tabs/emails/emails.html'">
                </md-content>
            </md-tab>
            <md-tab label="Users">
                <md-content class="users-tab"
                            ng-include="'app/main/pages/search/tabs/users/users.html'">
                </md-content>
            </md-tab>
            <md-tab label="Contacts">
                <md-content class="contacts-tab"
                            ng-include="'app/main/pages/search/tabs/contacts/contacts.html'">
                </md-content>
            </md-tab>
        </md-tabs>
    </div>
</div>
