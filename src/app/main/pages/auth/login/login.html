<div id="login" layout="column" layout-fill layout-align="center center">
    <md-whiteframe class="md-whiteframe-z1 md-background-bg" layout="column" layout-align="center center">
        <div class="logo md-accent-bg" layout="column" layout-align="center center">
            <span>F</span>
        </div>

        <div class="title">Log in to your account</div>

        <form layout="column">
            <md-input-container flex md-no-float>
                <input placeholder="Username" ng-model="vm.form.username">
            </md-input-container>

            <md-input-container flex md-no-float>
                <input placeholder="Password" ng-model="vm.form.password" type="password">
            </md-input-container>

            <div class="remember-me" layout="row" layout-align="space-between center">
                <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">
                    Remember Me
                </md-checkbox>
                <a ui-sref="app.pages.auth.forgot-password" class="md-accent-color">Forgot Password?</a>
            </div>

            <md-button class="md-raised md-accent">
                LOG IN
            </md-button>
        </form>

        <div class="separator">
            <span class="text">OR</span>
        </div>

        <md-button class="md-raised google">
            <div layout="row" layout-align="center center">
                <span>
                    <md-icon md-font-icon="icon-google-plus-square"></md-icon>
                    Log in with Google
                </span>
            </div>
        </md-button>

        <md-button class="md-raised facebook">
            <div layout="row" layout-align="center center">
                <span>
                    <md-icon md-font-icon="icon-facebook-square"></md-icon>
                    Log in with Facebook
                </span>
            </div>
        </md-button>

        <div class="register" layout="row" layout-align="center center">
            <span class="text">Don't have an account?</span>
            <a class="link" ui-sref="app.pages.auth.register">Create an account</a>
        </div>
    </md-whiteframe>
</div>
