<div id="register" layout="column" layout-fill layout-align="center center">
    <div id="register-form" class="md-whiteframe-z3 md-background-bg" layout="column" layout-align="center center">
        <div class="logo md-accent-bg" layout="column" layout-align="center center">
            <span>F</span>
        </div>

        <div class="title">Create an account</div>

        <form layout="column">
            <md-input-container flex md-no-float>
                <input placeholder="Name" ng-model="vm.form.username">
            </md-input-container>

            <md-input-container flex md-no-float>
                <input placeholder="Email" ng-model="vm.form.email" type="password">
            </md-input-container>

            <md-input-container flex md-no-float>
                <input placeholder="Password" ng-model="vm.form.password" type="password">
            </md-input-container>

            <md-input-container flex md-no-float>
                <input placeholder="Password (Confirm)" ng-model="vm.form.passwordConfirm" type="password">
            </md-input-container>

            <div class="terms" layout="row" layout-align="start center">
                <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1"></md-checkbox>
                <span>I read and accept <a href="#" class="md-accent-color">terms and conditions</a></span>
            </div>

            <md-button class="md-raised md-accent">
                CREATE MY ACCOUNT
            </md-button>
        </form>

        <div class="login" layout="row" layout-align="center center">
            <span class="text">Already have an account?</span>
            <a class="link" ui-sref="app.pages.auth.login">Log in</a>
        </div>
    </div>
</div>
