<div id="forgot-password" layout="column" layout-fill layout-align="center center">
    <div id="forgot-password-form" class="md-whiteframe-z3 md-background-bg" layout="column" layout-align="center center">
        <div class="logo md-accent-bg" layout="column" layout-align="center center">
            <span>F</span>
        </div>

        <div class="title">Recover your password</div>

        <form layout="column">
            <md-input-container flex md-no-float>
                <input placeholder="Email address" ng-model="vm.form.email" type="password">
            </md-input-container>

            <md-button class="md-raised md-accent">
                RESET MY PASSWORD
            </md-button>
        </form>

        <div class="login" layout="row" layout-align="center center">
            <a class="link" ui-sref="app.pages.auth.login">Go back to login</a>
        </div>
    </div>
</div>
