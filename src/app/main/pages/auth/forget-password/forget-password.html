<div id="forget-password" layout="column" layout-fill layout-align="center center">
    <md-whiteframe class="md-whiteframe-z1 md-background-bg" layout="column" layout-align="center center">
        <div class="logo md-accent-bg" layout="column" layout-align="center center">
            <small>F</small>
        </div>
        <div class="title">Recover your password</div>
        <form layout="column">
            <md-input-container flex md-no-float>
                <input placeholder="Email address" ng-model="vm.form.email" type="password">
            </md-input-container>
            <md-button class="md-raised md-accent">
                RESET MY PASSWORD
            </md-button>
        </form>
    </md-whiteframe>
</div>
