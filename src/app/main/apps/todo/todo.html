<div id="todo" class="page-layout carded left-sidenav" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- LEFT SIDENAV -->
    <md-sidenav class="sidenav" md-is-locked-open="$mdMedia('gt-md')" md-component-id="main-sidenav"
                ng-include="'app/main/apps/todo/sidenavs/main/main-sidenav.html'" ms-scroll ms-sidenav-helper>
    </md-sidenav>
    <!-- / LEFT SIDENAV -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="start center">

            <div class="search-wrapper md-whiteframe-z2" flex layout="row" layout-align="start center">
                <md-button class="md-icon-button sidenav-toggle" ng-click="vm.toggleSidenav('main-sidenav')" hide-gt-md
                           aria-label="Toggle sidenav">
                    <i class="icon icon-menu"></i>
                </md-button>

                <div class="search md-background-bg" flex layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-search" class="icon s24"></md-icon>
                    <input flex ng-model="vm.search" type="text" placeholder="Search for a task or tag">
                </div>
            </div>

        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="space-between center">

                <div layout="row" layout-align="start center">
                    <md-select class="simplified" ng-model="vm.selectedFilter.filter" placeholder="Filter">
                        <md-option ng-repeat="filter in vm.filters.filter" value="{{filter}}">{{filter}}</md-option>
                    </md-select>

                    <div class="divider-vertical"></div>

                    <md-select class="simplified" ng-model="vm.selectedFilter.order" placeholder="Order">
                        <md-option ng-repeat="order in vm.filters.order" value="{{order}}">{{order}}</md-option>
                    </md-select>

                    <div class="divider-vertical"></div>

                    <md-select class="simplified" ng-model="vm.selectedFilter.next" placeholder="Next..">
                        <md-option ng-repeat="next in vm.filters.next" value="{{next}}">{{next}}</md-option>
                    </md-select>
                </div>

                <div layout="row" layout-align="start center">
                    <span class="page-info">1 - 100 of 980</span>

                    <md-button class="md-icon-button arrow" aria-label="previous">
                        <md-icon md-font-icon="icon-keyboard_arrow_left"></md-icon>
                    </md-button>

                    <md-button class="md-icon-button arrow" aria-label="next">
                        <md-icon md-font-icon="icon-keyboard_arrow_right"></md-icon>
                    </md-button>
                </div>

            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content" layout="row" flex>

                <!-- Todo list pane -->
                <md-content class="todo-list-pane" flex
                            ng-include="'app/main/apps/todo/views/todo-list/todo-list.html'" ms-scroll>
                </md-content>
                <!-- Todo list pane -->

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARDb-->

    </div>
    <!-- / CENTER -->

</div>
