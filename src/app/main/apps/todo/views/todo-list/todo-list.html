<div ng-sortable="vm.sortableOptions">
    <div class="todo-item" md-ink-ripple layout="row" layout-align="start center"
         ng-click="vm.openTaskDialog($event, task)"
         ng-repeat="task in vm.tasks | filter:vm.taskFilters.search | filter:global.search | filterByTags:vm.taskFilters.tags | filter:{'completed': vm.taskFilters.completed} | filter:{'deleted': vm.taskFilters.deleted}| filter:{'important': vm.taskFilters.important}| filter:{'starred': vm.taskFilters.starred}| filter:vm.taskFilterStartDate | filter: vm.taskFilterDueDate track by $index"
         ng-class="{'starred': task.starred, 'selected': task.selected, 'completed': task.completed}">

        <div class="handle" ng-click="vm.preventDefault($event)">
            <md-icon md-font-icon="icon-drag-vertical" class="icon"></md-icon>
        </div>

        <md-checkbox class="checkbox" ng-checked="task.completed"
                     ng-click="vm.toggleCompleted(task, $event)"
                     aria-label="{{task.completed ? 'Uncheck' : 'check'}}">
        </md-checkbox>

        <div layout-gt-sm="row" layout-align-gt-sm="start center" flex>

            <div class="info" flex>
                <div>
                    <span class="title">
                        {{task.title}}
                    </span>
                    <md-icon md-font-icon="icon-star" class="is-starred s16 fg-amber-600" ng-if="task.starred"></md-icon>
                    <md-icon md-font-icon="icon-alert-circle fg-red-600" class="is-important s16"
                             ng-if="task.important"></md-icon>
                </div>

                <div class="notes">
                    {{task.notes | limitTo:90}}{{task.notes.length > 90 ? '...' : ''}}
                </div>

                <div class="tags" layout="row" layout-align="start center">
                    <div class="tag" layout="row" layout-align="start center" data-ng-repeat="tag in task.tags">
                        <div class="tag-color" ng-style="{'background-color': tag.color}"></div>
                        <div class="tag-label">{{tag.label}}</div>
                    </div>
                </div>
            </div>

            <div class="buttons" layout="row" layout-align="space-between center">

                <div>
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More" translate
                                   translate-attr-aria-label="TODO.MORE">
                            <md-icon md-font-icon="icon-dots-vertical" ng-click="$mdOpenMenu($event)"></md-icon>
                        </md-button>

                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button aria-label="Mark as done" translate="TODO.MARK_AS_DONE"
                                           translate-attr-aria-label="TODO.MARK_AS_DONE">Mark as done
                                </md-button>
                            </md-menu-item>

                            <md-menu-item>
                                <md-button aria-label="Mark as important" translate="TODO.MARK_AS_IMPORTANT"
                                           translate-attr-aria-label="TODO.MARK_AS_IMPORTANT">Mark as important
                                </md-button>
                            </md-menu-item>

                            <md-menu-item>
                                <md-button aria-label="Add star" translate="TODO.ADD_STAR"
                                           translate-attr-aria-label="TODO.ADD_STAR">Add star
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </div>
        </div>
    </div>
</div>
