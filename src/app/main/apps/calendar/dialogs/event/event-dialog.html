<md-dialog aria-label="New Message" id="event-dialog">
    <form>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools">
                <span class="title">{{vm.dialogTitle}}</span>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="close dialog">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <md-input-container>
                <label>Title</label>
                <input ng-model="vm.event.title">
            </md-input-container>

            <div class="all-day" layout="row" layout-align="space-between center">
                <div>All Day</div>
                <md-switch class="md-secondary" ng-model="vm.event.allday" aria-label="allday"></md-switch>
            </div>

            <div layout="row" class="date-row">
                <md-input-container flex>
                    <label>Start Date</label>
                    <input ng-model="vm.event.start">
                </md-input-container>

                <md-input-container flex>
                    <label>Start Time</label>
                    <input ng-model="vm.event.start">
                </md-input-container>
            </div>

            <div layout="row"  class="date-row">
                <md-input-container flex>
                    <label>End Date</label>
                    <input ng-model="vm.event.endDate">
                </md-input-container>

                <md-input-container flex>
                    <label>End Time</label>
                    <input ng-model="vm.event.endTime">
                </md-input-container>
            </div>

            <md-input-container flex>
                <label>Repeat</label>
                <input ng-model="vm.event.repeat">
            </md-input-container>

            <md-input-container flex>
                <label>Location</label>
                <input ng-model="vm.event.location">
            </md-input-container>

            <div class="notifications" layout="column">
                <div class="title">Notifications</div>

                <md-select ng-model="notification" placeholder="Notification"
                           ng-repeat="notification in vm.event.notifications">
                    <md-option ng-repeat="opt in vm.notifications" value="{{opt}}">{{opt}}</md-option>
                </md-select>

                <md-button aria-label="add notification">
                    + Add Another Notification
                </md-button>
            </div>

            <md-input-container flex class="textarea-container">
                <label>Notes</label>
                <textarea ng-model="vm.task.notes" md-maxlength="250"></textarea>
            </md-input-container>
        </md-dialog-content>

        <div class="md-actions mail-form-actions" layout="row" layout-align="space-between center" layout-fill>
            <md-button ng-click="vm.closeDialog()" class="save-button md-accent md-raised" aria-label="save">
                SAVE
            </md-button>

            <md-button class="md-icon-button" aria-label="delete">
                <md-icon md-font-icon="icon-delete"></md-icon>
            </md-button>
        </div>
    </form>
</md-dialog>
