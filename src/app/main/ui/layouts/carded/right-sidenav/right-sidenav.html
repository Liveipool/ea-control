<div class="page-layout carded right-sidenav" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row">
            <div>
                <h2 class="md-white-fg">Right sidenav with independent scroll</h2>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="space-between center">
                <p>Content toolbar</p>

                <md-button class="md-icon-button sidenav-toggle" ng-click="vm.toggleSidenav('sidenav')" hide-gt-md
                           aria-label="Toggle right pane">
                    <i class="icon icon-menu"></i>
                </md-button>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <md-content class="content" flex ms-scroll>

                <!-- DEMO CONTENT -->
                <div ng-include="'app/main/ui/layouts/demo/demo-content.html'"></div>
                <!-- / DEMO CONTENT -->

            </md-content>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

    <!-- SIDENAV -->
    <md-sidenav class="sidenav md-sidenav-right" md-is-locked-open="$mdMedia('gt-md')" md-component-id="sidenav"
                ms-scroll ms-sidenav-helper>

        <!-- SIDENAV HEADER -->
        <div class="header">
            <p>Sidenav header</p>
        </div>
        <!-- / SIDENAV HEADER -->

        <!-- SIDENAV CONTENT -->
        <md-content class="content" ms-scroll flex>

            <!-- DEMO SIDENAV -->
            <div ng-include="'app/main/ui/layouts/demo/demo-sidenav.html'"></div>
            <!-- / DEMO SIDENAV -->

        </md-content>
        <!-- / SIDENAV CONTENT -->

    </md-sidenav>
    <!-- / SIDENAV -->

</div>
