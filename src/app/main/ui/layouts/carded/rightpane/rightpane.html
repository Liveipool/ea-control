<div class="page-layout carded carded-right-pane" layout="row">

    <!-- Top background -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / Top background -->

    <!-- Center pane -->
    <div class="center-pane" layout="column" flex>

        <!-- Center pane header -->
        <div class="header" layout="row">
            <span>Content header</span>
        </div>
        <!-- / Center pane header -->

        <!-- Content card -->
        <div class="content-card" layout="column" flex>

            <!-- Content toolbar -->
            <div class="toolbar" layout="row" layout-align="space-between center">
                <span>Content toolbar</span>

                <md-button class="md-icon-button right-pane-toggle" ng-click="vm.toggleSidenav('rightpane')" hide-gt-md aria-label="Toggle right pane">
                    <i class="icon icon-menu"></i>
                </md-button>
            </div>
            <!-- / Content toolbar -->

            <!-- Content -->
            <md-content class="content" flex>
                <span>Scrollable main content</span>
            </md-content>
            <!-- / Content -->

        </div>
        <!-- / Content card-->

    </div>
    <!-- / Center pane -->

    <!-- Right pane -->
    <md-sidenav class="right-pane md-sidenav-right" md-is-locked-open="$mdMedia('gt-md')" md-component-id="rightpane">

        <!-- Right pane header -->
        <div class="header">
            <span>Right pane header</span>
        </div>
        <!-- / Right pane header -->

        <!-- Right pane content -->
        <md-content class="content" flex>
            <span>Right pane scrollable content</span>
        </md-content>
        <!-- / Right pane content -->

    </md-sidenav>
    <!-- / Right pane -->

</div>
