<div class="page-layout simple left-sidenav" layout="row">

    <!-- SIDENAV -->
    <md-sidenav class="sidenav" md-is-locked-open="$mdMedia('gt-md')" md-component-id="sidenav" ms-scroll
                ms-sidenav-helper>

        <!-- DEMO SIDENAV -->
        <div ng-include="'app/main/ui/layouts/demo-sidenav/demo-sidenav.html'"></div>
        <!-- / DEMO SIDENAV -->

    </md-sidenav>
    <!-- / SIDENAV -->

    <!-- CENTER -->
    <div class="center" flex ms-scroll>

        <!-- HEADER -->
        <div class="header md-accent-bg" layout="row">
            <md-button class="md-icon-button sidenav-toggle" ng-click="vm.toggleSidenav('sidenav')" hide-gt-md
                       aria-label="Toggle sidenav">
                <i class="icon icon-menu"></i>
            </md-button>

            <div>
                <h2>Left sidenav with independent scroll</h2>

                <h3 class="secondary-text">Page Layout > Simple</h3>
            </div>

        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content md-background-bg">

            <!-- DEMO CONTENT -->
            <div ng-include="'app/main/ui/layouts/demo-content/demo-content.html'"></div>
            <!-- / DEMO CONTENT -->

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

</div>
