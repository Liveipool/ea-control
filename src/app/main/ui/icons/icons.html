<div id="icons" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="column" layout-align="center start">

        <div class="breadcrumb" layout="row" layout-align="start center">
            <md-icon md-font-icon="icon-home" class="s16"></md-icon>
            <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
            <span class="parent">USER INTERFACE</span>
        </div>

        <div class="title">Icons</div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" layout="column">

        <div id="icons-list" class="md-whiteframe-z1 md-background-bg" layout="row" layout-wrap>
            <div class="item" ng-repeat="icon in ::vm.icons track by icon.id" layout="column" layout-align="start center">
                <i class="icon icon-{{::icon.name}} s40"></i>
                <span class="icon-name text-center">icon-{{::icon.name}}</span>
            </div>
        </div>

    </div>
    <!-- / CONTENT -->

</div>
