<div id="chart-widgets">

    <!-- WIDGET GROUP -->
    <div class="widget-group" layout="row" flex="100" layout-wrap>

        <!-- WIDGET 1 -->
        <ms-widget class="chart-widget" layout="column" flex="100" flex-gt-sm="50" flex-gt-lg="25">

            <!-- Front -->
            <ms-widget-front class="md-red-bg white-text" layout="column" layout-align="space-between" flex>
                <div class="padding-bottom-16">
                    <div class="h5 weight-500 padding-bottom-8">{{vm.widget1.title}}</div>

                    <div layout="row" layout-align="start center">
                        <div class="padding-right-8">
                            <md-icon md-font-icon="icon-warning" class="s24 hint-text"></md-icon>
                        </div>

                        <div class="h2 secondary-text">{{vm.widget1.value}}%</div>
                    </div>
                </div>

                <div>
                    <c3chart bindto-id="cpu-usage">
                        <chart-column ng-repeat="column in vm.widget1.chart.columns"
                                      column-id="{{column.id}}"
                                      column-name="{{column.name}}"
                                      column-color="{{column.color}}"
                                      column-values="{{column.values}}"
                                      column-type="{{column.type}}"
                                />
                        <chart-axis>
                            <chart-axis-y show="false"></chart-axis-y>
                        </chart-axis>
                        <chart-legend show-legend="false"/>
                        <chart-size chart-height="120"/>
                    </c3chart>
                </div>
            </ms-widget-front>
            <!-- / Front -->

        </ms-widget>
        <!-- / WIDGET 1 -->

        <!-- WIDGET 2 -->
        <ms-widget class="chart-widget" layout="column" flex="100" flex-gt-sm="50" flex-gt-lg="75">

            <!-- Front -->
            <ms-widget-front class="md-white-bg" layout="column" layout-align="space-between" flex>
                <div class="padding-bottom-16">
                    <div class="h5 weight-500 padding-bottom-8">{{vm.widget2.title}}</div>
                    <div class="secondary-text">{{vm.widget2.subtitle}}</div>
                </div>

                <div>
                    <c3chart bindto-id="io-rate">
                        <chart-column ng-repeat="column in vm.widget2.chart.columns"
                                      column-id="{{column.id}}"
                                      column-name="{{column.name}}"
                                      column-color="{{column.color}}"
                                      column-values="{{column.values}}"
                                      column-type="{{column.type}}"
                                />
                        <chart-axis>
                            <chart-axis-y show="false"></chart-axis-y>
                        </chart-axis>
                        <chart-legend show-legend="false"/>
                        <chart-size chart-height="120"/>
                    </c3chart>
                </div>
            </ms-widget-front>
            <!-- / Front -->

        </ms-widget>
        <!-- / WIDGET 2 -->

        <!-- WIDGET 3 -->
        <ms-widget class="chart-widget" layout="column" flex="100" flex-gt-lg="50">

            <!-- Front -->
            <ms-widget-front class="md-white-bg" layout="row" layout-align="space-between" flex>
                <div class="margin-right-16">
                    <div class="h5 weight-500 padding-bottom-8">{{vm.widget3.title}}</div>
                    <div class="h1 secondary-text">{{vm.widget3.value | number}}</div>
                    <div class="padding-top-8" layout="row" layout-align="start center">
                        <div>LW: {{vm.widget3.lastWeekValue | number}}</div>
                        <div class="text-boxed">{{vm.widget3.lastWeekDiff}}</div>
                    </div>
                </div>

                <div flex>
                    <c3chart bindto-id="weekly-visitors">
                        <chart-column ng-repeat="column in vm.widget3.chart.columns"
                                      column-id="{{column.id}}"
                                      column-name="{{column.name}}"
                                      column-color="{{column.color}}"
                                      column-values="{{column.values}}"
                                      column-type="{{column.type}}"
                                />
                        <chart-legend show-legend="false"/>
                        <chart-bar width="10"/>
                        <chart-size chart-height="240"/>
                    </c3chart>
                </div>
            </ms-widget-front>
            <!-- / Front -->

        </ms-widget>
        <!-- / WIDGET 3 -->

    </div>
    <!-- / WIDGET GROUP -->

</div>
