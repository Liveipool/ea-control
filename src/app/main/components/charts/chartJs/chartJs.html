<div id="chartJs" class="chart-doc-page">
    <header class="page-header md-accent-bg" layout="row" layout-align="space-between center">
        <div layout="column">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s18"></md-icon>
                <md-icon md-font-icon="icon-keyboard_arrow_right" class="s18 separator"></md-icon>
                <span class="parent">COMPONENTS</span>
                <md-icon md-font-icon="icon-keyboard_arrow_right" class="s18 separator"></md-icon>
                <span class="parent">CHARTS</span>
            </div>
            <div class="title">Chart.js</div>
        </div>
        <a href="https://github.com/jtblin/angular-chart.js"
           target="_blank">
            <md-button class="md-raised reference-button">
                <md-icon md-font-icon="icon-link"></md-icon>
                Reference
            </md-button>
        </a>

    </header>
    <div class="content">

        <div class="md-title">Line Chart</div>
        <div class="card md-background-bg md-whiteframe-z2">
            <canvas id="line" class="chart chart-line" data="vm.lineChart.data"
                    labels="vm.lineChart.labels" legend="true" series="vm.lineChart.series"
                    click="vm.lineChart.onClick">
            </canvas>
        </div>

        <div class="md-title">Bar Chart</div>
        <div class="card md-background-bg md-whiteframe-z2">
            <canvas id="bar" class="chart chart-bar" data="vm.barChart.data" labels="vm.barChart.labels"></canvas>
        </div>

        <div class="md-title">Doughnut Chart</div>
        <div class="card md-background-bg md-whiteframe-z2">
            <canvas id="doughnut" class="chart chart-doughnut" data="vm.doughnutChart.data"
                    labels="vm.doughnutChart.labels"></canvas>
        </div>

        <div class="md-title">Radar Chart</div>
        <div class="card md-background-bg md-whiteframe-z2">
            <canvas id="radar" class="chart chart-radar" data="vm.radarChart.data"
                    labels="vm.radarChart.labels"></canvas>
        </div>

        <div class="md-title">Pie Chart</div>
        <div class="card md-background-bg md-whiteframe-z2">
            <canvas id="pie" class="chart chart-pie" data="vm.pieChart.data" labels="vm.pieChart.labels"></canvas>
        </div>

        <div class="md-title">Polar Area Chart</div>
        <div class="card md-background-bg md-whiteframe-z2">
            <canvas id="polar-area" class="chart chart-polar-area" data="vm.polarChart.data" labels="vm.polarChart.labels"></canvas>
        </div>

    </div>
</div>
