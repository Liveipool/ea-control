<md-sidenav md-is-locked-open="$mdMedia('gt-md')"
            class="md-whiteframe-z2 site-sidenav md-locked-open md-primary-bg"
            md-component-id="nav-sidenav"
            layout-fill ui-view="sidenavLeft">
</md-sidenav>

<main layout="column" role="main" flex>
    <md-toolbar id="main-toolbar" class="md-whiteframe-glow-z1 md-background-bg" ui-view="toolbar"></md-toolbar>

    <div flex class="main-content md-background md-hue-1">
        <md-content ui-view="main" class="animate slide-up"></md-content>
    </div>

    <div id="theme-changer" ui-view="themeChanger"></div>
</main>

<md-sidenav id="notification-sidenav" class="md-sidenav-right md-whiteframe-z2"
            md-component-id="notification-sidenav"
            layout-fill ui-view="sidenavRight">
</md-sidenav>
