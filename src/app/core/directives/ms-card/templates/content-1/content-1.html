<div class="content-1">
    <div class="media">
        <img class="image" ng-src="{{card.media.image.src}}" alt="{{card.media.image.alt}}" ng-if="card.media.image">
    </div>

    <div class="content">
        <div class="title" ng-if="card.title">
            {{card.title}}
        </div>

        <div class="subtitle secondary-text" ng-if="card.subtitle">
            {{card.subtitle}}
        </div>

        <div class="text" ng-if="card.text">
            {{card.text}}
        </div>
    </div>
</div>
