<div class="ms-card content-1">
    <div class="image">
        <img ng-src="{{card.image.src}}" alt="{{card.image.alt}}">
    </div>

    <div class="title">
        {{card.title}}
    </div>
    <div class="subtitle">
        {{card.subtitle}}
    </div>

    <div class="content">
        {{card.content}}
    </div>
</div>
