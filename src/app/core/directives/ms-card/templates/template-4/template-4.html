<div>
    <div class="info white-text padding-horizontal-16 padding-vertical-24">
        <div class="title h2" ng-if="card.title">
            {{card.title}}
        </div>

        <div class="text" ng-if="card.text">
            {{card.text}}
        </div>
    </div>

    <div class="media">
        <img class="image" ng-src="{{card.media.image.src}}" alt="{{card.media.image.alt}}" ng-show="card.media.image">
    </div>
</div>
