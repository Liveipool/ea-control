<div class="template-5 padding-16" layout="row" layout-align="space-between">
    <div class="info">
        <div class="title secondary-text" ng-if="card.title">
            {{card.title}}
        </div>

        <div class="event h3" ng-if="card.event">
            {{card.event}}
        </div>
    </div>

    <div class="media padding-left-16">
        <img class="image" ng-src="{{card.media.image.src}}" alt="{{card.media.image.alt}}" ng-show="card.media.image">
    </div>
</div>
